<!DOCTYPE html>
<html>
<body>
    <a href="/"><h1>Book Explorer</h1></a>
    <div class="book-container">
        {% for recommended_book in Recommendations %}
        <div class="book-card">
            <h3>{{ recommended_book.title }}</h3>
            <p><b>Authors</b>: {{ recommended_book.author_name }}</p>
            <p><b>ISBN</b>: {{ recommended_book.isbn }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
